<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em Matematica</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jose</td>
                <td>10.00</td>
                
            </tr>
            <tr>
                <td>Juca</td>
                <td>8.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media</td>
                <td>9.00</td>
            </tr>
        </tfoot>


    </table>
    
</body>
</html>
